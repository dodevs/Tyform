name: Release to NPM

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
      
      - name: Install dependencies
        run: npm ci

      - name: Release
        run: npx nx run form:semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}